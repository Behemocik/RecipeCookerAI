name: Daily Mak≈Çowicz Bot

on:
  schedule:
    - cron: '0 7 * * *'  # Codziennie o 7:00 rano UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run_kitchen:
    runs-on: ubuntu-latest

    steps:
      - name: Pobranie kodu
        uses: actions/checkout@v4

      - name: Konfiguracja Pythona
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalacja bibliotek
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Gotowanie
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GROQ_API_KEY_2: ${{ secrets.GROQ_API_KEY_2 }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_CX: ${{ secrets.GOOGLE_CX }}
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
        run: python main.py

      - name: Zapisanie historii
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add daily_plans/
          git add memory/
          if git diff --staged --quiet; then
            echo "Brak zmian"
          else
            git commit -m "üç≥ Kuchnia Mak≈Çowicza: $(date +'%Y-%m-%d')"
            git pull --rebase
            git push
          fi